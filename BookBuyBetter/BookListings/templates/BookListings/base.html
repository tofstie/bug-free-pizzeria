<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Book Listings (Emily is cute)</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'BookListings:index' %}"><h2>BookBuyBetter</h2></a>
                <div>
                    <ul class='navbar-nav ml-auto'>
                        <li class='nav-link'>
                            <a class='nav-link' href="{% url 'BookListings:all_listings' %}">All Listings</a>
                        </li>
                    </ul>
                </div>
                {% if user.is_authenticated %}
                <p class="text-black mt-3 px-4">{{user.username}}</p>
                <button class='btn btn-sm green' type="submit"><a class="nav-link text-dark" href="{% url 'users:log_out' %}"><Strong>Logout</Strong></a></button>
                {% else %}
                <button class='btn btn-sm green' type="submit"><a class="nav-link text-dark" href="{% url 'users:login' %}">Login</a></button>
                {% endif %}
            </div>
        </nav>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>

{%block content%}
{%endblock content%}
