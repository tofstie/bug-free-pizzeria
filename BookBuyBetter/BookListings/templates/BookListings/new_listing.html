{% extends "BookListings/base.html" %}
{% load crispy_forms_tags %}       

{% block content %}
<h1 class="text-center p-3">New Listing</h1>
<div class="container p-3" style="width:35%;">   
    <form method="POST" action="{% url 'BookListings:new_listing' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="container text-center">
        <button name="submit" class="btn btn-success">Submit</button>
        </div>
    </form>
</div>
{% endblock content %}
