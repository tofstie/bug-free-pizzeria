{% extends "BookListings/base.html" %}

{% block content %}
<div class='container text-center'>
    <div class='row'>
    <div class="col-sm-4">
        <table class='table text-center table-borderd'>
            <thead>
                <tr>
                    <th colspan='2' scope='col'>Listing Information</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Contact Information</td>
                    <td>{{ listing_obj.Seller }}</td>
                </tr>
                <tr>
                    <td>Listing Price</td>
                    <td>${{listing_obj.ListPrice}}</td>
                </tr>
                <tr>
                    <td>Date Posted</td>
                    <td>{{listing_obj.DateAdded}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div class="col-lg-8">
        <h3>{{ listing_obj.Book }}</h3>
        {% if listing_obj.BookImage %}
        <img class="card-img-right img-thumbnail" src="{{ listing_obj.BookImage.url }}"width=300px height=200px style="max-height:200px" alt="connect">
        {% endif %}
    </div>
</div>
</div>
{% endblock content %}
